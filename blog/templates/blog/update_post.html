<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update post {{ post.id }}</title>
</head>
<body>
{% extends 'includes/base.html' %}
{% load static %}
{% block body %}
    <h1>{{ post.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.as_p }}
        <button type="submit" value="Submit">Сохранить</button>
    </form>
{% endblock body %}
</body>
</html>
